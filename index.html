<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
</head>
<body>
    <h1>Hey There</h1>
     <!-- method="POST"> -->
        <input id="urlInput" name="urlInput" type="text" placeholder="Enter the WEbsite">
        <button onclick="shortUrl()" type="SUBMIT">Short Link</button>
    <!-- </form> -->
<script>
    function shortUrl(){
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var urlInput = document.getElementById('urlInput').value;
        var raw = JSON.stringify({"abc":urlInput});

        var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/api/submit/", requestOptions)
        .then(response => response.text())
        .then(result => {
            window.alert(result);
        })
        .catch(error => console.log('error', error));
    }

    
    </script>
</body>

</html>
